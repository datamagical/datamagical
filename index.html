<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analyst Portfolio - Your Name</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'EB Garamond', sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f0f0f0;
            padding-top: 60px; /* Добавляем отступ в верхней части страницы */
        }
        .buttons-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .transparent-button {
            background-color: rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(0, 0, 0, 0.5);
            color: #333;
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .transparent-button:hover {
            background-color: rgba(255, 255, 255, 0.7);
            color: #000;
        }
        .main-content {
            /* Стили для основного контента страницы */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="buttons-container">
        <button class="transparent-button">Projects</button>
        <button class="transparent-button">About</button>
        <button class="transparent-button">Resume</button>
    </div>

    <div class="main-content">
        <h1>Welcome to My Portfolio</h1>
        <p>Hello! I'm a passionate Data Analyst with a knack for turning data into actionable insights.</p>
        <!-- Дополнительное содержимое -->
    </div>
</body>
</html>
