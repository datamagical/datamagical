<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analyst Portfolio - Your Name</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'EB Garamond', sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #fafafa;
            padding-top: 60px; /* Добавляем отступ в верхней части страницы */
        }
        .buttons-container {
            position: fixed;
            top: 0;
            right: 0;
            padding: 10px; /* Небольшой отступ для красоты */
            padding-bottom: 20px;
            z-index: 1000;
            text-align: right; /* Выравниваем кнопки по правому краю */
            border-bottom: 2px solid #cccccc;
            box-sizing: border-box;
        }
        
        .transparent-button {
            background-color: rgba(255, 255, 255, 0.8); /* Увеличиваем непрозрачность фона */
            border: 2px solid rgba(0, 0, 0, 0.8); /* Сделаем границу более заметной */
            color: #333; /* Используем темно-серый для текста для лучшей видимости */
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease; /* Плавный переход для всех свойств */
            opacity: 1; /* Установим полную непрозрачность */
        }
        
        .transparent-button:hover {
            background-color: #0056b3; /* Цвет фона при наведении */
            color: #ffffff; /* Цвет текста при наведении */
            border-color: #0056b3; /* Цвет границы при наведении */
        }

        .main-content {
            /* Стили для основного контента страницы */
            padding: 20px;
        }
        .welcome-section, .about-me-section {
            max-width: 800px; /* Максимальная ширина разделов */
            margin: auto; /* Выравнивание разделов по центру */
            padding: 20px; /* Отступы внутри разделов */
        }
        
        h1, h2, h3 {
            font-weight: normal;
            margin: 10px 0; /* Отступы между заголовками */
        }
        
        h1 {
            font-size: 2.5em; /* Размер шрифта для приветственных слов */
        }
        
        h2 {
            font-size: 2em; /* Размер шрифта для фамилии и отчества */
        }
        
        h3 {
            font-size: 1.5em; /* Размер шрифта для заголовка раздела "Обо мне" */
        }
        
        p {
            font-size: 1em; /* Размер шрифта для абзацев */
            line-height: 1.6; /* Межстрочный интервал */
        }
    </style>
</head>
<body>
    <div class="buttons-container">
        <button class="transparent-button">Projects</button>
        <button class="transparent-button">About</button>
        <button class="transparent-button">Resume</button>
    </div>

    <div class="welcome-section">
        <h1>Добро пожаловать!</h1>
        <h2>Ваша Фамилия Отчество</h2>
    </div>
    
    <div class="about-me-section">
        <h3>Обо мне</h3>
        <p>Здесь будет информация о вас, ваших интересах, навыках и достижениях.</p>
    </div>

</body>
</html>
