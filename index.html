<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Portfolio</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/datamagical/portfolio/blob/main/Certificates/neww.jpg?raw=true');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .nav-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            position: relative;
            top: 0;
            width: 100%;
            border-bottom: 2px solid #ccc;
        }
        .button {
            background-color: rgba(0, 0, 0, 0.5); /* Slightly dark background for buttons */
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }
        .welcome-text {
            text-align: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            margin-top: 150px; /* Added extra space */
        }
        .project-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            padding: 0 10%; /* Padding on the sides */
        }
        .project-button {
            background-color: transparent;
            border: none;
            color: white;
            padding: 15px 0;
            flex-basis: 24%; /* Adjust the width of the buttons */
            text-align: center;
            font-size: 18px;
            transition: background-color 0.3s;
            border-radius: 25px; /* Semi-rounded borders */
            border: 2px solid white; /* Border added */
        }
        .project-button:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Slight background on hover */
        }
        .project-descriptions {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 0 10%;
        }
        .project-description {
            background-color: rgba(255, 255, 255, 0.1); /* Slight background for project descriptions */
            margin: 10px;
            flex-basis: 45%; /* Adjust width of the project blocks */
            border-radius: 15px; /* Rounded borders for project blocks */
            color: white;
            padding: 20px;
            border: 2px solid white; /* Border added */
        }
    </style>
</head>
<body>

<div class="nav-container">
    <a href="#resume" class="button">Resume</a>
    <a href="#certificates" class="button">Certificates</a>
    <a href="#portfolio" class="button">Portfolio</a>
</div>

<div class="welcome-text">
    <h1>Welcome to My Portfolio</h1>
</div>

<div class="project-buttons">
    <a href="#project1" class="project-button">Project 1</a>
    <a href="#project2" class="project-button">Project 2</a>
    <a href="#project3" class="project-button">Project 3</a>
    <a href="#project4" class="project-button">Project 4</a>
</div>

<div class="project-descriptions">
    <div class="project-description">
        <h2>Project 1</h2>
        <p>Description of Project 1...</p>
    </div>
    <div class="project-description">
        <h2>Project 2</h2>
        <p>Description of Project 2...</p>
    </div>
    <!-- Repeat for other projects -->
</div>

</body>
</html>
