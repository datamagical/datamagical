<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Portfolio</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/datamagical/portfolio/blob/main/Certificates/neww.jpg?raw=true');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
        }
        .nav-container {
            background-color: rgba(0, 0, 0, 0.6); /* Darker background for button container */
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }
        .button {
            background-color: transparent;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: white;
            color: black;
        }
        .welcome-text {
            text-align: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            margin: 20px 0;
        }
        .projects-container {
            width: 100%;
            text-align: center;
        }
        .project {
            background-color: rgba(255, 255, 255, 0.1); /* Slight background for project descriptions */
            margin: 10px;
            color: white;
            padding: 20px;
            border: 2px solid white; /* Border added */
            border-radius: 15px; /* Rounded borders for project blocks */
            margin-bottom: 20px; /* Consistent space between projects */
        }
        .project h2 {
            margin-top: 0;
        }
        .project p {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="nav-container">
    <a href="#resume" class="button">Resume</a>
    <a href="#certificates" class="button">Certificates</a>
    <a href="#portfolio" class="button">Portfolio</a>
</div>

<div class="welcome-text">
    <h1>Welcome to My Portfolio</h1>
</div>

<div class="projects-container">
    <div class="project">
        <h2>Project 1</h2>
        <p>Description of Project 1...</p>
    </div>
    <div class="project">
        <h2>Project 2</h2>
        <p>Description of Project 2...</p>
    </div>
    <div class="project">
        <h2>Project 3</h2>
        <p>Description of Project 3...</p>
    </div>
</div>

</body>
</html>
