<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Portfolio</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/datamagical/portfolio/blob/main/Certificates/neww.jpg?raw=true');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .nav-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px; /* Adjust height as needed */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            position: relative;
            top: 0;
            width: 100%;
        }
        .button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: white;
            color: black;
        }
        .welcome-text {
            text-align: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            margin-top: 100px; /* Adjust as needed */
        }
        .project-buttons {
            display: flex;
            justify-content: space-evenly;
            margin-top: 50px; /* Adjust as needed */
        }
        .project-button {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            color: black;
            padding: 15px 0;
            flex-grow: 1;
            transition: background-color 0.3s;
            text-decoration: none;
            font-size: 18px;
            margin: 0 5px;
        }
        .project-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>

<div class="nav-container">
    <a href="#resume" class="button">Resume</a>
    <a href="#certificates" class="button">Certificates</a>
    <a href="#portfolio" class="button">Portfolio</a>
</div>

<div class="welcome-text">
    <h1>Welcome to My Portfolio</h1>
</div>

<div class="project-buttons">
    <a href="#project1" class="project-button">Project 1</a>
    <a href="#project2" class="project-button">Project 2</a>
    <a href="#project3" class="project-button">Project 3</a>
    <a href="#project4" class="project-button">Project 4</a>
</div>

</body>
</html>
