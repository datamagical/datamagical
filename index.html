<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analyst Portfolio - Your Name</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'EB Garamond', sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f0f0f0;
            padding-top: 60px; /* Добавляем отступ в верхней части страницы */
        }
        .buttons-container {
            position: fixed;
            top: 0;
            right: 0;
            padding: 10px; /* Небольшой отступ для красоты */
            z-index: 1000;
            text-align: right; /* Выравниваем кнопки по правому краю */
        }
        
        .transparent-button {
            background-color: rgba(255, 255, 255, 0); /* Полностью прозрачный фон */
            border: 2px solid transparent; /* Прозрачная граница */
            color: rgba(0, 0, 0, 0.5); /* Полупрозрачный текст */
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease; /* Плавный переход для всех свойств */
            opacity: 0.5; /* Начальная прозрачность кнопок */
        }
        
        .transparent-button:hover {
            background-color: rgba(255, 255, 255, 1); /* Непрозрачный фон при наведении */
            border-color: #0056b3; /* Синяя граница при наведении */
            color: #333; /* Темно-серый текст при наведении */
            opacity: 1; /* Полная непрозрачность при наведении */
        }

        .main-content {
            /* Стили для основного контента страницы */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="buttons-container">
        <button class="transparent-button">Projects</button>
        <button class="transparent-button">About</button>
        <button class="transparent-button">Resume</button>
    </div>

    <div class="main-content">
        <h1>Welcome to My Portfolio</h1>
        <p>Hello! I'm a passionate Data Analyst with a knack for turning data into actionable insights.</p>
        <!-- Дополнительное содержимое -->
    </div>
</body>
</html>
