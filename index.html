<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Insights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #f8f8f8;
            color: #000;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: 1px solid #eaeaea;
        }
        header a {
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        nav {
            float: right;
            margin-top: 10px;
        }
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        nav ul li {
            display: inline;
            margin-left: 20px;
        }
        .content {
            padding: 20px;
            min-height: 400px;
        }
        .content h1 {
            margin-top: 0;
        }
        footer {
            background: #f8f8f8;
            color: #000;
            text-align: center;
            padding: 10px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Data Insights</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="content container">
        <h1>Welcome to Data Insights</h1>
        <p>Your one-stop portfolio for all things data analysis. Here, you'll find my projects, insights, and more about my journey as a Data Analyst.</p>
    </div>

    <footer>
        <p>Copyright &copy; 2023 Data Insights</p>
    </footer>
</body>
</html>
