<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/datamagical/portfolio/blob/main/Certificates/neww.jpg?raw=true');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        .nav-container {
            background-color: rgba(0, 0, 0, 0.7); /* Darker background for the nav container */
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #ccc;
            position: fixed;
            width: 100%;
            z-index: 1000; /* Ensure nav container is above other content */
        }
        .button {
            background-color: transparent;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
            border: none;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }
        .welcome-text {
            text-align: center;
            font-size: 24px;
            margin-top: 100px; /* Space below the fixed nav container */
            padding: 20px;
        }
        .projects-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 60px; /* Added extra space for fixed nav */
            padding-bottom: 20px; /* Space for the bottom border */
            border-bottom: 2px solid #ccc; /* Separate from content below */
        }
        .project {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            flex-basis: calc(33.333% - 20px); /* Adjust width for 3 items per row, accounting for margin */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Shadow for depth */
        }
        .project h2 {
            margin: 0;
            padding: 10px 0;
        }
        .project p {
            padding: 10px 0;
        }
        /* Ensures content starts below the fixed navbar */
        .main-content {
            padding-top: 120px; /* Height of the nav container plus some extra space */
        }
    </style>
</head>
<body>

<div class="nav-container">
    <a href="#resume" class="button">Resume</a>
    <a href="#certificates" class="button">Certificates</a>
    <a href="#portfolio" class="button">Portfolio</a>
</div>

<div class="main-content">
    <div class="welcome-text">
        <h1>Welcome to My Portfolio</h1>
    </div>

    <div class="projects-container">
        <div class="project">
            <h2>Project 1</h2>
            <p>Description of Project 1...</p>
        </div>
        <div class="project">
            <h2>Project 2</h2>
            <p>Description of Project 2...</p>
        </div>
        <div class="project">
            <h2>Project 3</h2>
            <p>Description of Project 3...</p>
        </div>
    </div>
</div>

</body>
</html>
