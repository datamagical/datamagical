<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моё Портфолио</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    .header-container {
      background-color: #fff;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      text-align: center;
    }

    .header-container header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
    }

    .navigation a {
      text-decoration: none;
      color: #333;
      margin: 0 15px;
      font-size: 16px;
    }

    .navigation a:hover {
      text-decoration: underline;
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: stretch; /* changed from flex-start to stretch */
      max-width: 1200px;
      margin: 20px auto;
      min-height: calc(100vh - 40px); /* adjust for margin and header height */
    }

    .about-me {
      flex: 0 1 30%;
      text-align: center;
      padding: 0 20px;
      background-color: #f9f9f9; /* Just to distinguish the sidebar */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center the content vertically */
      height: 100%;
    }

    .about-me h1 {
      color: #000;
      margin-bottom: 10px;
      font-size: 26px;
    }

    .about-me p {
      color: #666;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .projects {
      flex: 0 1 70%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }

    .project {
      width: calc(50% - 10px);
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .project h3 {
      color: #333;
      margin-bottom: 5px;
    }

    .project p {
      color: #666;
      margin-bottom: 15px;
    }

    .project a {
      text-decoration: none;
      color: #0066cc;
      display: inline-block;
      margin-top: 10px;
    }

    .project a:hover {
      text-decoration: underline;
    }

    .project:hover {
      transform: translateY(-5px);
    }

    @media (max-width: 768px) {
      .header-container header, .main-container {
        flex-direction: column;
        align-items: center;
      }

      .about-me, .projects {
        flex-basis: 100%;
      }

      .project {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="header-container">
    <header>
      <div class="name">Моё Имя Фамилия</div>
      <nav class="navigation">
        <a href="resume.pdf" target="_blank">Резюме</a>
        <a href="portfolio.html" target="_blank">Портфолио</a>
        <a href="skills.html" target="_blank">Навыки</a>
        <a href="https://github.com/username" target="_blank">GitHub</a>
      </nav>
    </header
  <div class="main-container">
    <aside class="about-me">
      <h1>Евгений Грачёв</h1>
      <p>Аналитик данных</p>
      <p>Здесь немного информации обо мне.</p>
    </aside>
  <section class="projects">
      <!-- Проекты -->
      <div class="project">
        <h3>Проект 1</h3>
        <p>Технологии: HTML, CSS, JS</p>
        <p>Описание проекта.</p>
        <a href="http://link-to-project.com" target="_blank">Смотреть</a>
      </div>
      <!-- Повторите блоки проектов -->
    </section>
  </div>

</body>
</html>
