<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marlon - Web Designer</title>
    <style>
        /* Reset some basic elements */
        body, h1, h2, h3, p, ul, li, figure {
            margin: 0;
            padding: 0;
        }

        /* Set some default font settings for the body */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 0;
            margin: 0;
        }

        /* Container for centering the content */
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        /* Style for the navigation bar */
        nav {
            background-color: #333;
            color: #ffffff;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
        }

        nav .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        /* Hero header styles */
        header #home {
            background: #333 url('header-bg.jpg') no-repeat center center/cover;
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .header-title {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .header-subtitle {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .header-cta {
            font-size: 1.2em;
            color: #333;
            background: #ffffff;
            padding: 10px 30px;
            border-radius: 50px;
            text-decoration: none;
        }

        /* About section styles */
        #about {
            background: #ffffff;
            padding: 40px 0;
        }

        #about .container {
            padding: 20px;
        }

        /* Skills section styles */
        #skills {
            background: #f4f4f4;
            padding: 40px 0;
        }

        .skill-set .skill {
            background: #e9e9e9;
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 20px;
            font-size: 16px;
        }

        #works {
            background: #ffffff;
            padding: 40px 0;
        }

        .work-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 15px;
            padding: 20px;
        }

        .work-gallery .work-item {
            background: #e9e9e9;
            margin-bottom: 15px;
        }

        .work-gallery .work-item img {
            width: 100%;
            border-bottom: 5px solid #333;
        }

        .work-gallery .work-item h3 {
            padding: 5px;
            background: #333;
            color: #ffffff;
        }

        /* Contact section styles */
        #contact {
            background: #333;
            color: #ffffff;
            padding: 40px 0;
        }

        #contact .container {
            padding: 20px;
        }

        #contact form input, 
        #contact form textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        #contact form button {
            display: inline-block;
            background: #e9e9e9;
            color: #333;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #contact form button:hover {
            background: #ffffff;
        }

        /* Footer styles */
        footer {
            background: #e9e9e9;
            color: #333;
            text-align: center;
            padding: 10px 0;
            position: sticky;
            bottom: 0;
            width: 100%;
        }

        /* Responsive media queries */
        @media (max-width: 768px) {
            .work-gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }

            nav ul {
                flex-direction: column;
                padding: 0;
            }

            nav ul li {
                margin-bottom: 10px;
            }

            .header-title {
                font-size: 2.5em;
            }

            .header-subtitle {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <div class="logo">
                Marlon
            </div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#works">Works</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Header -->
    <header id="home">
        <div class="container">
            <h1 class="header-title">Marlon - Web Designer</h1>
            <p class="header-subtitle">Creating beautiful web experiences for every client.</p>
            <a href="#contact" class="header-cta">Work With Me</a>
        </div>
    </header>

    <!-- ... Other sections ... -->

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <form action="#" method="POST">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="6" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Marlon - Web Designer. All Rights Reserved.</p>
    </footer>

</body>
</html>
