<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/datamagical/portfolio/blob/main/Certificates/neww.jpg?raw=true');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        .nav-container {
            background-color: rgba(0, 0, 0, 0.7); /* Darker background for button container */
            padding: 20px 0; /* Increased padding */
            text-align: center;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Adding shadow for depth */
            position: fixed;
            top: 0;
            z-index: 1000; /* Ensure nav container is above other content */
        }
        .button {
            background-color: transparent;
            color: white;
            padding: 10px 20px;
            margin: 0 15px; /* Increased margin */
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
            border: none;
        }
        .button:hover {
            background-color: white;
            color: black;
        }
        .welcome-text {
            text-align: center;
            font-size: 24px;
            margin-top: 140px; /* Space below the fixed nav container */
            padding: 20px;
        }
        .projects-container {
            display: flex;
            flex-direction: column; /* Align projects in a column */
            align-items: center; /* Center projects */
            padding: 20px;
            margin-top: 60px; /* Added extra space for fixed nav */
        }
        .project-row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 100%; /* Make sure it takes full width */
        }
        .project {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            flex-basis: calc(50% - 20px); /* Adjusted for 2 items per row, accounting for margin */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .project h2 {
            margin-top: 0;
        }
        .project p {
            margin-top: 10px;
        }
        .about-text {
            text-align: center;
            font-size: 16px;
            margin: 10px 0;
            font-weight: normal;
        }
        /* Adjust padding-top according to the height of the nav container */
        .main-content {
            padding-top: 180px; /* Increased padding-top */
        }
    </style>
</head>
<body>

<div class="nav-container">
    <a href="#resume" class="button">Resume</a>
    <a href="#certificates" class="button">Certificates</a>
    <a href="#portfolio" class="button">Portfolio</a>
</div>

<div class="main-content">
    <div class="welcome-text">
        <h1>Welcome to My Portfolio</h1>
        <p class="about-text">A brief description about me and my data analysis specialization.</p>
    </div>

    <div class="projects-container">
        <div class="project-row">
            <div class="project">
                <h2>Project 1</h2>
                <p>Description of Project 1...</p>
            </div>
            <div class="project">
                <h2>Project 2</h2>
                <p>Description of Project 2...</p>
            </div>
        </div>
        <div class="project-row">
            <div class="project">
                <h2>Project 3</h2>
                <p>Description of Project 3...</p>
            </div>
            <div class="project">
                <h2>Project 4</h2>
                <p>Description of Project 4...</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
